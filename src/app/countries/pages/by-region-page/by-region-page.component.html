<div class="row">
  <div class="col text-center">

    <!--searchbox sin debounce-->

    <!--
    <shared-search-box
      [InputSearchBox]="placeholder"
      (OutputSearchbox-term)="searchByCapital($event)"
      >
    </shared-search-box>
    -->

    <!--searchbox con debounce-->

    <!--
    <shared-search-box
      [InputSearchBox]="placeholder"
      (OutputSearchbox-debounce)="searchByRegion($event)"
      >
    </shared-search-box>
    -->

    <button
    class="btn btn-light mx-2"
    *ngFor="let region of regions"
    (click)="searchByRegion(region)"
    [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
    >
      {{ region }}
    </button>

  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <!--Spinner de carga-->
    <shared-loading-spinner *ngIf="isLoading; else countriesResult"></shared-loading-spinner>

    <!--tabla de resultados-->
    <ng-template #countriesResult>
      <countries-table [InputCountries]="countries"></countries-table>
    </ng-template>

  </div>
</div>
